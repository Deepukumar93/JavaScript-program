<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            padding: 20px;
            border-radius: 20px;
            background: #1e293b;
            box-shadow: 0 0 30px #14ffec;
        }
        .display {
            height: 60px;
            font-size: 1.5rem;
            text-align: right;
            border-radius: 10px;
            padding: 10px;
            background: black;
            color: #000000;
            box-shadow: inset 0 0 10px #14ffec;
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 50%;
            font-size: 1.2rem;
            background: #0f172a;
            color: #14ffec;
            border: 2px solid #14ffec;
            box-shadow: 0 0 10px #14ffec;
            transition: all 0.2s ease;
        }
        .btn-custom:hover {
            background: #14ffec;
            color: black;
            box-shadow: 0 0 20px #14ffec, 0 0 40px #14ffec;
        }
    </style>
</head>
<body>
    <div class="calculator text-center">
        <input type="text" id="display" class="form-control display" disabled>

        <div>
            <button class="btn btn-custom" onclick="clearDisplay()">C</button>
            <button class="btn btn-custom" onclick="backspace()">⌫</button>
            <button class="btn btn-custom" onclick="append('%')">%</button>
            <button class="btn btn-custom" onclick="append('/')">/</button>
        </div>
        <div>
            <button class="btn btn-custom" onclick="append('7')">7</button>
            <button class="btn btn-custom" onclick="append('8')">8</button>
            <button class="btn btn-custom" onclick="append('9')">9</button>
            <button class="btn btn-custom" onclick="append('*')">×</button>
        </div>
        <div>
            <button class="btn btn-custom" onclick="append('4')">4</button>
            <button class="btn btn-custom" onclick="append('5')">5</button>
            <button class="btn btn-custom" onclick="append('6')">6</button>
            <button class="btn btn-custom" onclick="append('-')">−</button>
        </div>
        <div>
            <button class="btn btn-custom" onclick="append('1')">1</button>
            <button class="btn btn-custom" onclick="append('2')">2</button>
            <button class="btn btn-custom" onclick="append('3')">3</button>
            <button class="btn btn-custom" onclick="append('+')">+</button>
        </div>
        <div>
            <button class="btn btn-custom" onclick="append('0')">0</button>
            <button class="btn btn-custom" onclick="append('.')">.</button>
            <button class="btn btn-custom" style="width: 130px; border-radius: 30px;" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function append(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace(/×/g, '*').replace(/−/g, '-'));
            } catch {
                display.value = "Error";
            }
        }

        // Keyboard support
        document.addEventListener("keydown", function(event) {
            if (!isNaN(event.key) || "+-*/.%".includes(event.key)) {
                append(event.key);
            } else if (event.key === "Enter") {
                calculate();
            } else if (event.key === "Backspace") {
                backspace();
            } else if (event.key.toLowerCase() === "c") {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
