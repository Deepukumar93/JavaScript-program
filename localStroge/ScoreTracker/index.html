<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Storage App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      padding: 8px 16px;
      margin: 5px 5px 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dark {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }
    .light {
      background-color: #f5f5f5;
      color: #222;
    }
    .flex-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>JS Storage Dashboard</h1>

    <!-- Visit Tracker -->
    <div class="card">
      <h2>1. Visit Tracker</h2>
      <p id="visitCount"></p>
      <p id="lastVisit"></p>
    </div>

    <!-- Name Entry -->
    <div class="card">
      <h2>2. Your Name</h2>
      <div class="flex-row">
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="saveName()">Save</button>
      </div>
      <p id="welcomeMsg"></p>
    </div>

    <!-- Score Tracker -->
    <div class="card">
      <h2>3. Score Tracker (Session)</h2>
      <p id="scoreDisplay">Score: 0</p>
      <button onclick="addScore()">+10</button>
      <button onclick="resetScore()">Reset Score</button>
    </div>

    <!-- Theme Toggle -->
    <div class="card">
      <h2>4. Theme</h2>
      <button onclick="setTheme('light')">Light</button>
      <button onclick="setTheme('dark')">Dark</button>
    </div>
  </div>

  <script>
    // Theme handling
    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("theme", theme);
    }
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.className = savedTheme;
    } else {
      setTheme("light");
    }

    // Visit count and last visit
    let visits = localStorage.getItem("visitCount") || 0;
    visits++;
    localStorage.setItem("visitCount", visits);
    document.getElementById("visitCount").innerText = `Total Visits: ${visits}`;

    const lastVisit = localStorage.getItem("lastVisit");
    if (lastVisit) {
      document.getElementById("lastVisit").innerText = `Last Visited: ${lastVisit}`;
    }
    localStorage.setItem("lastVisit", new Date().toLocaleString());

    // Name saving
    function saveName() {
      const name = document.getElementById("nameInput").value;
      if (name.trim()) {
        localStorage.setItem("name", name);
        document.getElementById("welcomeMsg").innerText = `Welcome back, ${name}`;
      } else {
        document.getElementById("welcomeMsg").innerText = '';
      }
    }

    const storedName = localStorage.getItem("name");
    if (storedName) {
      document.getElementById("welcomeMsg").innerText = `Welcome back, ${storedName}`;
      document.getElementById("nameInput").value = storedName;
    }

    // Score Tracker (sessionStorage)
    function getScore() {
      return parseInt(sessionStorage.getItem("score") || 0);
    }

    function updateScoreDisplay() {
      document.getElementById("scoreDisplay").innerText = `Score: ${getScore()}`;
    }

    function addScore() {
      let current = getScore();
      current += 10;
      sessionStorage.setItem("score", current);
      updateScoreDisplay();
    }

    function resetScore() {
      sessionStorage.setItem("score", 0);
      updateScoreDisplay();
    }

    updateScoreDisplay();

    // Clear session on tab close
    window.addEventListener("unload", () => {
      sessionStorage.clear();
    });
  </script>
</body>
</html>
