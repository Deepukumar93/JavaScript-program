<!DOCTYPE html>
<html>
<head><title>Grading System</title></head>
<body>
  <h2>Grading System</h2>
  <input type="number" id="marksInput" placeholder="Enter marks (0-100)">
  <button onclick="checkGrade()">Get Grade</button>
  <p id="gradeResult"></p>
  <script>
    function checkGrade() {
      const m = parseInt(document.getElementById("marksInput").value);
      let grade;
      if (m >= 90) grade = 'A';
      else if (m >= 80) grade = 'B';
      else if (m >= 70) grade = 'C';
      else if (m >= 60) grade = 'D';
      else grade = 'F';
      document.getElementById("gradeResult").innerText = `Grade: ${grade}`;
    }
  </script>
</body>
</html>
